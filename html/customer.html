<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-TLlSj1cqfPEF1WIM34i7xW+xE34nAp1ZTZOkNivkYLwOqS6ubWxvn+YIpsKc2V3Vg4aRScd9kgFBJn4odazF5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/customer.css">
    <script defer src="../js/customer.js"></script>

    <title>Root Point Page</title>
    
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="/assests/rootpoint.png" alt="the logo">
                <!-- <h1>Root Point</h1> -->
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- action="/server" -->
    <form  action="/manager" method="post" autocomplete="on" onsubmit="return validateForm()" >

        <!-- text input -->
        <label>
            Input your Phone Number:
            <input type="tel" id="mobile" name="contact" placeholder="9665" required>
        </label>

        <label>
            What Company did you choose ?
            <select id="company" name="company" required>
                <option value="">Choose a company...</option>
                <option value="1">Hilton</option>
                <!-- <option value="Radisson">Radisson</option>
                <option value="Sheraton">Sheraton</option> -->
            </select>
        </label>

        <label>
            Which branch did you stay in ?
            <select id="branch" name="branch" required>
                <option value="">Choose a branch...</option>
                <!-- <option value="1">Jeddah branch</option>
                <option value="2">Riyadah branch</option>
                <option value="3">Dammam branch</option>
                <option value="4">Dubai branch</option>
                <option value="5">Alkobar branch</option> -->
            </select>
        </label>

        <label class="rate1" name="rate1">
            Room Service:
    
            <div class="rating rating1">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>
            <div  class="rating-value"  id="rating-value1" name="rt1" >0</div>
        </label>
        
    
    
        <label class="rate2" name="rate2">
            Restaurant Service:
    
            <div class="rating rating2">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>
            <div  class="rating-value"  id="rating-value2" name="rt2">0</div>
        </label>
        
    
        
        <label class="rate3" name="rate3">
            Sanitary Conditions:
    
            <div class="rating rating3">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>
            <div  class="rating-value"  id="rating-value3" name="rt3">0</div>
        </label>
       
    
        
        <label class="rate4" name="rate4">
            Front Desk Services:
    
            <div class="rating rating4">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>
            
            <div class="rating-value" id="rating-value4" name="rt4">0</div>
        </label>
    
    
    
        <label class="rate5" name="rate5">
            Car Parking Services:
    
            <div class="rating rating5">
                <i class="far fa-star" data-value="1"></i>
                <i class="far fa-star" data-value="2"></i>
                <i class="far fa-star" data-value="3"></i>
                <i class="far fa-star" data-value="4"></i>
                <i class="far fa-star" data-value="5"></i>
            </div>
            <div  class="rating-value"  id="rating-value5" name="rt5">0</div>
        </label>
        
        

        <p class="buttons">

            <button class="Button" type="submit" name="submit" id="submitButton" >Submit</button>
            <input class="Button" id="clearButton" type="reset" value="Clear" />
        </p>
        <!-- <button type="submit"  name="submit" class="button1">Submit</button> -->
    </form>
    <!-- <input class="Button" id="submitButton" type="submit" value="Submit" /> -->
    

    <div id="output"></div>

    
</body>
</html>
